# Project Information
spring.application.name=poliquit

# MySQL Connection (XAMPP Default)
# ?createDatabaseIfNotExist=true ensures the DB is created automatically
spring.datasource.url=jdbc:mysql://localhost:3306/poliquit_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
# 'update' automatically creates tables based on your User.java entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Error Handling
server.error.include-message=always